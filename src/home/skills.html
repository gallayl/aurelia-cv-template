<template>
    <require from="./skills.css"></require>
    <md-card md-title.bind="'skills-title' | translate" md-image="./assets/dev-header-3.jpg">
        <div class="collapsible-popout">
            <ul md-collapsible="">
                <li repeat.for="skill of Skills">
                    <div class="collapsible-header active">
                        <span class="skill-name" title.bind="skill.Name | translate">
                            ${skill.Name  | translate}
                        </span>
                    </div>
                    <div class="collapsible-body">
                        <tag-list tags.bind="skill.Tags"></tag-list>
                    </div>
                </li>
            </ul>
        </div>
    </md-card>
</template>
