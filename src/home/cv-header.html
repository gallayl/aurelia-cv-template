<template>
  <require from="./cv-header.css" as="scoped"></require>
  <md-navbar class="header-container">
    <div class="header-inner">
      <div class="head-left">
        <span class="title">${Owner.Name}</span>
        <span class="subtitle">${Owner.Title}</span>
        <div class="language-selector no-print">
          <a href="" click.delegate="setLanguageEnglish()">English</a> | 
          <a href="" click.delegate="setLanguageHungarian()">Magyar</a> | 
          <a href="/assets/cv_hu.pdf">Letöltés</a> | 
          <a href="/assets/cv_hu.pdf">Download</a>
        </div>
          <div class="button-links no-print">
            <fa-button-link title="Linkedin" 
                            target="_blank"
                            icon-name="fa-linkedin" 
                            link-url.bind="Owner.LinkedinProfileUrl">
            </fa-button-link>
            <fa-button-link title="Github" 
                            target="_blank"            
                            icon-name="fa-github" 
                            link-url.bind="Owner.GithubProfileUrl">
            </fa-button-link>
            <fa-button-link title="Stack Owerflow" 
                            target="_blank"            
                            icon-name="fa-stack-overflow" 
                            link-url.bind="Owner.StackOwerflowProfileUrl">
            </fa-button-link>
            <fa-button-link title="Google Plus" 
                            target="_blank"            
                            icon-name="fa-google-plus" 
                            link-url.bind="Owner.GooglePlusProfileUrl">
            </fa-button-link>
            <fa-button-link title="Facebook" 
                            target="_blank"            
                            icon-name="fa-facebook" 
                            link-url.bind="Owner.FacebookProfileUrl">
            </fa-button-link>            
          </div>        
      </div>
      <div class="head-center">
        <div class="button-links">
          <div class="button-link">
            <span class="text email">${Owner.Email}</span>
            <fa-button-link title.bind="Owner.Email"
                            icon-name="fa-envelope" 
                            link-url.bind="'mailto:'+ Owner.Email">
            </fa-button-link>
          </div>
          <div class="button-link">
            <span class="text phone">${Owner.Phone}</span>
            <fa-button-link title.bind="Owner.Phone" 
                            icon-name="fa-phone" 
                            link-url.bind="'tel:'+ Owner.Phone">
            </fa-button-link>
          </div>


          <div class="button-link">
            <span class="text address">${Owner.Address}</span>
            <google-map item.bind="Owner"></google-map>
          </div>          
        </div>
      </div>
      <div class="head-right">
        <img src="${Owner.PhotoURL}" alt="User" />
      </div>
    </div>
  </md-navbar>
</template>
