<template>
    <require from="./schools.css"></require>
    <md-card md-title.bind="'schools-title' | translate">
        <div class="collapsible-popout">
            <ul md-collapsible="accordion: true; popout: true;">
                <li repeat.for="school of Schools">
                    <div class="collapsible-header">
                        <span class="school-name" title.bind="school.Name + ' - ' + school.Type">
                            <a href="${school.Homepage}" target="_blank" >${school.Name}</a>
                             - ${school.Type}</span>
                        <span class="school-duration" title.bind="school.FromDate.getFullYear() + ' - ' + school.UntilDate.getFullYear()"> ${school.FromDate.getFullYear()} - ${school.UntilDate.getFullYear()} </span>
                    </div>
                    <div class="collapsible-body">
                        <div class="address ">
                            <google-map item.bind="school"></google-map> ${school.Address}
                        </div>
                        <div class="homepage">
                            <fa-button-link icon-name="fa-external-link" link-url.bind="school.HomepageUrl" title.bind="school.HomepageUrl" target="_blank"></fa-button-link> <a href.bind="school.HomepageUrl" target="_blank">${school.HomepageUrl}</a>
                        </div>
                        <div class="description">
                            ${school.Description}
                        </div>
                        <tag-list tags.bind="school.Tags"></tag-list>
                    </div>
                </li>
            </ul>
        </div>
    </md-card>
</template>
