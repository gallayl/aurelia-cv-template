<template>
    <require from="./schools.css"></require>
    <md-card class="print-one-page" md-title.bind="'schools-title' | translate & signal:'language-changed'" md-image="./assets/dev-header-2.jpg">
        <div class="collapsible-popout">
            <ul md-collapsible="accordion: false; popout: true;">
                <li repeat.for="school of Schools" class="school-container">
                    <div class="collapsible-header active">
                        <span class="school-name" title.bind="school.Name">
                            <strong>${school.Name}</strong>
                             - ${school.Type | translate & signal:'language-changed'}</span>
                             <span class="separator"></span>
                        <span class="school-duration" title.bind="school.FromDate | dateRange:school.UntilDate"> ${school.FromDate | dateRange:school.UntilDate} </span>
                    </div>
                    <div class="collapsible-body">
                        <div class="address right">
                            <google-map item.bind="school"></google-map>
                            <span class="address-name">${school.Address}</span>
                        </div>
                        <div class="homepage">
                            <a href.bind="school.HomepageUrl" target="_blank">${school.HomepageUrl}</a>
                        </div>
                        <div class="description">
                            ${school.Description}
                        </div>
                        <tag-list tags.bind="school.Tags"></tag-list>
                    </div>
                </li>
            </ul>
        </div>
    </md-card>
</template>
