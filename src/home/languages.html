<template>
    <require from="./languages.css"></require>
    <md-card class="print-one-page" md-title.bind="'languages-title' | translate & signal:'language-changed'" md-image="./assets/dev-header-2.jpg">
        <md-collection>
            <md-collection-item repeat.for="language of Languages" class="language-container">
                <span text-content.bind="language.Name | translate & signal:'language-changed'"></span>
                <div class="secondary-content text-primary">
                    <span text-content.bind="language.Level | translate & signal:'language-changed'"></span>
                </div>
            </md-collection-item>
        </md-collection>
    </md-card>

</template>
