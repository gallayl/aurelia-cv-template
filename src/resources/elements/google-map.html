<template>
  <require from="./google-map.css"></require>
  <fa-button-link title.bind="Item.Address"
                  icon-name="fa-map-marker" 
                  click.delegate="openMap($event)"
                  class="map-link-button">
  </fa-button-link>
  <div class="modal-container">
    <div class="maps-modal" md-modal="dismissible: false;" md-modal.ref="modal">
      <div class="modal-content">
        <a md-button="floating: true;" md-waves="color: accent;" class="right modal-action modal-close" title.bind="'button-close' | translate">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
        <h4 title.bind="Address">${Item.Address}</h4>
        <iframe class="mapFrame" 
                height="450" 
                frameborder="0" 
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBe7lzmO9QZluA6UzpTRi9RjG8pbwgw740 &q=${Item.LocationQuery}" 
                allowfullscreen="true"></iframe>
      </div>
    </div>
  </div>

</template>
