<template>
  <require from="./cv-header.css"></require>
  <md-navbar class="header-container">
    <div class="header-inner">
      <div class="head-left">
        <span class="title">${Owner.Name}</span>
        <span class="subtitle">${Owner.Title}</span>
        <div class="language-selector">
          <a href="" click.delegate="setLanguageEnglish()">English</a> | 
          <a href="" click.delegate="setLanguageHungarian()">Magyar</a>
        </div>
          <div class="button-link">
            <a md-button="floating: true;" md-waver="color: primary; circle: true;" title="Linkedin" target="_blank" href="${Owner.LinkedinProfileUrl}">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
            <a md-button="floating: true;" md-waver="color: primary; circle: true;" title="Github" target="_blank" href="${Owner.GithubProfileUrl}">
              <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            <a md-button="floating: true;" md-waver="color: primary; circle: true;" title="Stack Owerflow" target="_blank" href="${Owner.StackOwerflowProfileUrl}">
              <i class="fa fa-stack-overflow" aria-hidden="true"></i>
            </a>
            <a md-button="floating: true;" md-waver="color: primary; circle: true;" title="Google Plus" target="_blank" href="${Owner.GooglePlusProfileUrl}">
              <i class="fa fa-google-plus" aria-hidden="true"></i>
            </a>
            <a md-button="floating: true;" md-waver="color: primary; circle: true;" title="Facebook" target="_blank" href="${Owner.FacebookProfileUrl}">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
          </div>        
      </div>
      <div class="head-center">
        <div class="button-links">
          <div class="button-link">
            <span class="email">${Owner.Email}</span>
            <a md-button="floating: true;" md-waver="color: primary; circle: true;" href="mailto:${Owner.Email}">
              <i class="large material-icons">email</i>
            </a>
          </div>
          <div class="button-link">
            <span class="phone">${Owner.Phone}</span>
            <a md-button="floating: true;" md-waver="color: primary; circle: true;" title="${Owner.Phone}" href="tel:${Owner.Phone}">
              <i class="large material-icons">phone</i>
            </a>
          </div>
          <div class="button-link">
            <span class="phone">${Owner.Address}</span>
            <a md-button="floating: true;" md-waver="color: primary; circle: true;" title="Location" target="_blank" href="${Owner.LocationLink}">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </a>
          </div>          
        </div>
      </div>
      <div class="head-right">
        <img src="${Owner.PhotoURL}" alt="User" />
      </div>
    </div>
  </md-navbar>
</template>
